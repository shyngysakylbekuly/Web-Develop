<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            width: 120px;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        .profile {
            margin-top: 80px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin: 0 auto;
        }
        .badge {
            margin: 20px auto;
            width: 100px;
        }
        .info {
            font-size: 18px;
            margin-top: 10px;
        }
        .achievements {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            align-items: center;
        }
        .achievement {
            width: 300px;
        }
        .achievement img {
            width: 100%;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="https://i.pcmag.com/imagery/reviews/02yVL9f8Jw1atwoG6sgFZDH-7.fit_scale.size_760x427.v1569482492.jpg" alt="Google Cloud">
    </div>
    <div class="auth-buttons">
        <button class="auth-button">Join</button>
        <button class="auth-button">Sign In</button>
    </div>
</div>
<div class="profile">
    <div class="avatar">S</div>
    <h2>Shyngys Akylbekuly</h2>
    <p>Member since 2025</p>
    <h3>Silver League</h3>
    <p>2450 points</p>
    <img class="badge" src="https://static.vecteezy.com/system/resources/previews/049/521/160/non_2x/silver-shield-is-providing-safety-and-security-vector.jpg" alt="Silver Badge">
</div>
<div class="achievements">
    <div class="achievement">
        <img src="https://i.pcmag.com/imagery/reviews/02yVL9f8Jw1atwoG6sgFZDH-7.fit_scale.size_760x427.v1569482492.jpg" alt="Google Cloud">
        <p>Develop GenAI Apps with Gemini and Streamlit</p>
    </div>
    <div class="achievement">
        <img src="https://i.pcmag.com/imagery/reviews/02yVL9f8Jw1atwoG6sgFZDH-7.fit_scale.size_760x427.v1569482492.jpg" alt="Google Cloud">
        <p>Explore Generative AI with the Gemini API in Vertex AI</p>
    </div>
</div>
<div class="buttons">
    <button class="button">Learn more</button>
    <button class="button">Learn more</button>
</div>
</body>
</html>
