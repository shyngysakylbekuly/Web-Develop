<h2>Companies</h2>
<ul>
  <li *ngFor="let company of companies" (click)="onCompanyClick(company.id)">
    {{ company.name }}
  </li>
</ul>

<div *ngIf="vacancies.length > 0">
  <h3>Vacancies</h3>
  <ul>
    <li *ngFor="let vacancy of vacancies">
      {{ vacancy.title }} - {{ vacancy.description }}
    </li>
  </ul>
</div>
